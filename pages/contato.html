<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Contato - Barbearia Alura</title>
  <link rel="stylesheet" href="./style.css">
  <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
</head>

<body>

  <header class="container-fluid" style="background-color: #BBBBBB;">
    <div class="container">
      <div class="row col-sm justify-content-between">
        <div class="col-sm col-md-4 d-flex justify-content-center justify-content-md-start">
          <img src="../images/logo.png">
        </div>
        <div class="container col-sm-12 col-md-8 d-flex align-items-center justify-content-sm-center justify-content-end" style="min-height: 100%;">
          <nav class="navbar navbar-expand-md navbar-light">
            <div class="container-fluid justify-content-center">
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                  <li class="nav-item">
                    <a class="nav-link" aria-current="page" href="./index.html">
                      Home
                    </a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="./produtos.html">
                      Produtos
                    </a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="./contato.html">
                      Contato
                    </a>
                  </li>
                </ul>
              </div>
            </div>
          </nav>
        </div>
      </div>
    </div>
  </header>

  <main>
    <div id="formularios">
      <form>
        <label for="nome-sobrenome" class="form-style">Nome e sobrenome:</label>
        <input type="text" id="nome-sobrenome" class="standard-input">

        <label for="email" class="form-style">E-mail:</label>
        <input type="text" id="email" class="standard-input">

        <label for="telefone" class="form-style">Telefone:</label>
        <input type="text" id="telefone" class="standard-input">

        <label for="mensagem" class="form-style">Mensagem:</label>
        <textarea cols="50" rows="10" id="mensagem" class="standard-input"></textarea>

        <div>
          <p class="form-style">Como prefere nosso contato?</p>
          <label for="radio-email" class="form-style">
            <input type="radio" name="contato" value="email" id="radio-email" class="radio-input">
            Email
          </label>
          
          <label for="radio-telefone" class="form-style">
            <input type="radio" name="contato" value="telefone" id="radio-telefone" class="radio-input">
            Telefone
          </label>

          <label for="radio-wpp" class="form-style">
            <input type="radio" name="contato" value="whatsapp" id="radio-wpp" class="radio-input">
            Whatsapp
          </label>
          
        </div>

        <div style="margin: 1em 0;">
        <p class="form-style">Qual horário prefere ser atendido?</p>
          <select>
            <option>Manhã</option>
            <option>Tarde</option>
            <option>Noite</option>
          </select>
        </div>

        <label class="form-style checkbox"><input type="checkbox" style="margin-right: 1em;">Gostaria de receber nossas novidades por email?</label>
        
        <input type="submit" value="Enviar formulário">
      </form>
    </div>
  </main>

  <footer class="container-fluid" style="background: url(../images/bg.jpg);">
    <div class="container">
      <div class="row">
        <div class="col-sm-6 d-flex justify-content-center justify-content-md-start align-items-center">
          <img src="../images/logo-branco.png" width="200">
        </div>
        <div class="col-sm-6 d-flex justify-content-center justify-content-md-start align-items-center">
          <p class="copyright" style="color: white;">&copy; Copyright Barbearia Alura - 2021</p>
        </div>
      </div>
    </div>
  </footer>

  <script src="../node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
